<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Covid-19 Data Viz Project</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script src="https://d3js.org/d3-selection.v1.min.js"></script>
    <script src="https://d3js.org/d3-transition.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://d3js.org/d3-axis.v1.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-3">
            <h5>Select a metric</h5>
            <div for="chartType" id="chartTypeSelector">
            </div>
        </div>
        <div class="col-md-9">
            <div class="loader">
                <div>Loading...</div>
            </div>
            <div id="chart"></div>
            <div class="btn-toolbar mt-5 action-bar">
                <div class="btn-group mr-4">
                    <button class="btn btn-sm btn-light" id="restart" onclick="onRestartClick()" type="button">
                        <i class="fa fa-undo"></i>
<!--                        &#8634;-->
                    </button>
                    <button class="btn btn-sm btn-light" id="stop" onclick="onStopClick()" type="button">
                        <i class="fa fa-pause"></i>
<!--                        &#9208;-->
                    </button>
                    <button class="btn btn-sm btn-light" id="start" onclick="onStartClick()" type="button">
                        <i class="fa fa-play"></i>
<!--                        &#9654;-->
                    </button>
                </div>
                <div class="btn-group">
                    <div>
                        <label for="date">Date</label>
                        <input id="date" name="date" style="width: 400px" type="range">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/legend.js"></script>
<script src="js/index.js"></script>
</body>
</html>
